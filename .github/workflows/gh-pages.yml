---
name: GH Pages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    container: reactivemarkets/toolchain-cpp:debian

    strategy:
      matrix:
        build_type: [Release]
        compiler:
          - {cc: gcc-8, cxx: g++-8}

    steps:
      - name: Checkout project
        uses: actions/checkout@v2

      - name: Set release version
        run: |
          release_tag=$(echo ${GITHUB_REF##*/})
          echo ::set-env name=RELEASE_TAG::$release_tag
          echo ::set-env name=RELEASE_VERSION::$(echo $release_tag | sed "s,^v,,")

      - name: Configure project
        run: |
          mkdir -p build
          cd build
          cmake .. -G "Unix Makefiles" \
            -DTOOLBOX_BUILD_SHARED=ON \
            -DTOOLBOX_VERSION=${{ env.RELEASE_VERSION }} \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DCMAKE_C_COMPILER=${{ matrix.compiler.cc }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.compiler.cxx }}

      - name: Build documentation
        run: cd build && make -j2 tb-doc

      - name: Upload documentation
        uses: actions/upload-artifact@v1
        with:
          name: doc
          path: build/doc/html

  publish:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download documentation
        uses: actions/download-artifact@v1
        with:
          name: doc
          path: build/doc/html

      - name: Publish documentation
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/doc/html
