---
name: CI Build

on:
  pull_request:
    branches:
      - master

  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    container: reactivemarkets/build-cpp:0.35.0

    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout project
        uses: actions/checkout@v2

      - name: Configure project
        run: |
          mkdir -p build
          cd build
          cmake .. -G "Unix Makefiles" \
            -DCMAKE_C_COMPILER=gcc \
            -DCMAKE_CXX_COMPILER=g++

      - name: Run clang-format
        run: cd build && make clang-format &&
          [[ -z "$(git status -uno --porcelain)" ]] ||
            { echo "Please ensure files are formatted by running target clang-format"; exit 1; }

  build:
    runs-on: ubuntu-latest
    container: reactivemarkets/build-cpp:0.35.0
    needs: lint

    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    strategy:
      matrix:
        build_type: [Debug, Release]
        compiler:
          - {cc: clang, cxx: clang++}
          - {cc: gcc, cxx: g++}

    steps:
      - name: Checkout project
        uses: actions/checkout@v2

      - name: Configure project
        run: |
          mkdir -p build
          cd build
          cmake .. -G "Unix Makefiles" \
            -DTOOLBOX_BUILD_SHARED=ON \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DCMAKE_C_COMPILER=${{ matrix.compiler.cc }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.compiler.cxx }}

      - name: Build project
        run: cd build && VERBOSE=1 make -j2 all

      - name: Run unit tests
        run: cd build && VERBOSE=1 make -j2 test
